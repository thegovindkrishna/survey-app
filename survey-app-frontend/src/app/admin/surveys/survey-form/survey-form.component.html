<div class="container">
  <h2>{{ isEditMode ? 'Edit Survey' : 'Create New Survey' }}</h2>
  
  <form [formGroup]="surveyForm" (ngSubmit)="onSubmit()" class="survey-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter survey title" required>
      <mat-error *ngIf="surveyForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter survey description" required rows="3"></textarea>
      <mat-error *ngIf="surveyForm.get('description')?.hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>

    <div formArrayName="questions" class="questions-container">
      <!-- Questions will be added here -->
    </div>

    <div class="form-actions">
      <button mat-button type="button" (click)="router.navigate(['/admin/dashboard'])">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!surveyForm.valid">
        {{ isEditMode ? 'Update Survey' : 'Create Survey' }}
      </button>
    </div>
  </form>
</div>
