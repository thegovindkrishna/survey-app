<mat-card class="auth-card">
  <h2>Register</h2>

  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" required type="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="password" name="password" required type="password" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">Register</button>
    <button mat-button type="button" (click)="goToLogin()">Already have an account?</button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</mat-card>
